<!doctype html>
<html>
  <head>
    <title>Dialog Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/reset/reset-min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/base/base-min.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="css/themes/ui-lightness/jquery-ui-1.8.8.custom.css">
    <script src="../lib/closure-library/closure/goog/base.js"></script>
    <script src="../build/deps.js"></script>
  </head>
  <body>
    <div>
      <div id="switcher"></div>
      <button id="show_dialog" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
        <span class="ui-button-text">Show Dialog</span>
      </button>
    </div>
    
    <script>
      goog.provide('WTK.demo.dialog');

      goog.require('goog.dom');
      goog.require('goog.ui.Button');

      goog.require('WTK.dialog.Dialog');
      goog.require('WTK.theme.Switcher');
    </script>
    <script>
      new WTK.theme.Switcher();
  
      var diag = new WTK.dialog.Dialog();
      diag.setTitle('Demo Dialog');
      diag.setContent('<p>This is the inner content of the Dialog</p>');
      diag.render();

      var button = new goog.ui.Button();
      button.decorate(goog.dom.getElement('show_dialog'));

      goog.events.listen(button, goog.ui.Component.EventType.ACTION, function(){
        diag.open();
      }, null, this);
    </script>
  </body>
</html>
