<!doctype html>
<html>
  <head>
    <title>Tab Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/reset/reset-min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/base/base-min.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/themes/ui-darkness/jquery-ui.css">
    <script src="../lib/closure-library/closure/goog/base.js"></script>
    <script src="../build/deps.js"></script>
    
    <script>
      goog.require('wtk.ThemeSwitcher');
      goog.require('wtk.tab.TabContainer');
    </script>
  </head>
  <body>
    <div>
      <div id="switcher"></div>
      <div style="margin-top: 20px; width: 60%;">
        
        <div id="tabs">
          <ul>
            <li><a href="#tab_1">Tab One</a></li>
            <li><a href="#tab_2">Tab Two</a></li>
            <li><a href="#tab_3">Tab Three</a></li>
          </ul>
          <div id="tab_1">
            <p>Tab One Content</p>
          </div>
          <div id="tab_2">
            <p>Tab Two Content</p>
          </div>
          <div id="tab_3">
            <p>Tab Three Content</p>
          </div>
        </div>
        
      </div>
    </div>
    
    <script>
      new wtk.ThemeSwitcher();
      
      var tabs = new wtk.tab.TabContainer();
      
      tabs.decorate(goog.dom.getElement('tabs'));
    </script>
  </body>
</html>
