<!doctype html>
<html>
  <head>
    <title>Grid Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/reset/reset-min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/base/base-min.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/themes/ui-darkness/jquery-ui.css">
    <script src="../lib/closure-library/closure/goog/base.js"></script>
    <script src="../build/deps.js"></script>
    
    <script>
      goog.require('wtk.grid.Grid');
      goog.require('wtk.ThemeSwitcher');
    </script>
  </head>
  <body>
    <div>
      <div id="switcher"></div>
      <div style="margin-top: 20px; width: 60%;">
        <div id="mygrid"></div>
      </div>
    </div>
    
    <script>
      new wtk.ThemeSwitcher();
      
      var data = [
        {"ONE": "one one", "TWO": "one two", "THREE": "one three"},
        {"ONE": "two one", "TWO": "two two", "THREE": "two three"},
        {"ONE": "three one", "TWO": "three two", "THREE": "three three"},
        {"ONE": "four one", "TWO": "four two", "THREE": "four three"},
        {"ONE": "five one", "TWO": "five two", "THREE": "five three"},
        {"ONE": "six one", "TWO": "six two", "THREE": "six three"},
      ];
      
      var grid = new wtk.grid.Grid(data);
      grid.render(goog.dom.getElement('mygrid'));
    </script>
  </body>
</html>
