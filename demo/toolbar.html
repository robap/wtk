<!doctype html>
<html>
  <head>
    <title>Toolbar Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/reset/reset-min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/base/base-min.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/themes/ui-darkness/jquery-ui.css">
    <script src="../lib/closure-library/closure/goog/base.js"></script>
    <script src="../build/deps.js"></script>
    
    <script>
      goog.require('wtk.toolbar.Toolbar');
      goog.require('wtk.toolbar.Menu');
      goog.require('wtk.toolbar.MenuItem');
      goog.require('wtk.ThemeSwitcher');
    </script>
  </head>
  <body>
    <div>
      <div id="switcher"></div>
      <div style="margin-top: 20px; width: 60%;">
        <div id="toolbar"></div>
        <div style="height: 100px; border-bottom: 1px solid #c6c6c6; border-right: 1px solid #c6c6c6; border-left: 1px solid #c6c6c6;"></div>
      </div>
    </div>
    
    <script>
      new wtk.ThemeSwitcher();
  
      var toolbar = new wtk.toolbar.Toolbar();
      toolbar.render(goog.dom.getElement('toolbar'));
      
      var fileMenu = new wtk.toolbar.Menu('File');
      var editMenu = new wtk.toolbar.Menu('Edit');
      var navMenu = new wtk.toolbar.Menu('Navigate');
      var helpMenu = new wtk.toolbar.Menu('Help');
      
      var New = new wtk.toolbar.MenuItem('New');
      var Open = new wtk.toolbar.MenuItem('Open');
      var Save = new wtk.toolbar.MenuItem('Save');
      var Exit = new wtk.toolbar.MenuItem('Exit');
      fileMenu.addItem(New);
      fileMenu.addItem(Open);
      fileMenu.addItem(Save);
      fileMenu.addItem(Exit);
      
      var Cut = new wtk.toolbar.MenuItem('Cut');
      var Copy = new wtk.toolbar.MenuItem('Copy');
      var Undo = new wtk.toolbar.MenuItem('Undo');
      var Redo = new wtk.toolbar.MenuItem('Redo');
      editMenu.addItem(Cut);
      editMenu.addItem(Copy);
      editMenu.addItem(Undo);
      editMenu.addItem(Redo);
      
      var Go = new wtk.toolbar.MenuItem('Go');
      var Find = new wtk.toolbar.MenuItem('Find');
      navMenu.addItem(Go);
      navMenu.addItem(Find);
      
      var About  = new wtk.toolbar.MenuItem('About');
      helpMenu.addItem(About);
      
      toolbar.addMenu(fileMenu);
      toolbar.addMenu(editMenu);
      toolbar.addMenu(navMenu);
      toolbar.addMenu(helpMenu);
    </script>
  </body>
</html>
