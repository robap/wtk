<!doctype html>
<html>
  <head>
    <title>Button Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/reset/reset-min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/base/base-min.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="css/themes/ui-lightness/jquery-ui-1.8.8.custom.css">
    <script src="../lib/closure-library/closure/goog/base.js"></script>
    <script src="../build/deps.js"></script>
    
    <script>
      goog.require('goog.dom');
      
      goog.require('wtk.Button');
      goog.require('wtk.ThemeSwitcher');
    </script>
  </head>
  <body>
    <div>
      <div id="switcher"></div>
    </div>
    
    <script>
      new wtk.ThemeSwitcher();
  
      var button = new wtk.Button('Sample Button');
      button.render();
    </script>
  </body>
</html>
